version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - attach_workspace:
                at: ~/repo
            - run:
                name: Installing dependencies
                command: npm install
            - run:
                name: Running tests
                command: npm run test
  publish:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - attach_workspace:
                at: ~/repo
            - run:
                name: Build the package
                command: npm run build
            - run:
                name: Publish package
                command: |
                    npm set $NPM_AUTH
                    npm publish --access public
workflows:
  version: 2
  build-n-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/